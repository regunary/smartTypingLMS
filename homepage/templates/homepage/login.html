    <section class="Login-wrap pt-100 pb-100 bg-login-register">
        <div class="container">
            <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
                <form class="login-form" method="POST">
                    {% csrf_token %}
                    <div class="login-header bg-green">
                        <h2 class="text-center mb-0">ĐĂNG NHẬP</h2>
                    </div>
                    <div class="login-body">
                        <form class="form-wrap" action="#">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="username">Tên đăng nhập *</label>
                                        <input id="username" name="username" type="text" placeholder="Tên đăng nhập/Email/Số điện thoại"
                                            required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="password">Mật Khẩu *</label>
                                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu">
                                    </div>
                                </div>
                                <!-- <div class="col-lg-6 col-md-6 col-6">
                                    <div class="form_group mb-20">
                                        <input type="checkbox" id="test_1">
                                        <label for="test_1">Ghi Nhớ</label>
                                    </div>
                                </div> -->
                                <div class="col-lg-12 text-center mb-20">
                                    <p>{{message}}</p>
                                    <a href="{% url 'reset_password' %}" class="link style3">Quên Mật Khẩu?</a>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <button class="btn style7 w-100 d-block">Đăng Nhập</button>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <p class="mb-0">Chưa có tài khoản? <a class="link style3" href="{% url 'homepage:register' %}">Đăng ký ngay nào!</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </section>
